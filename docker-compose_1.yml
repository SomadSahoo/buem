services:
  buem-api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: buem-api
    working_dir: /app
    environment:
      - PYTHONPATH=/app/src
      - CONDA_DEFAULT_ENV=buem_env
      - RUN_MODE=api
    ports:
      - "5000:5000"
    volumes:
      - .:/app:rw
      - ./data/weather:/app/data/weather:ro
      - ./logs:/app/logs:rw    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    extra_hosts:
      - "host.docker.internal:host-gateway"

  buem-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: buem-worker
    working_dir: /app
    environment:
      - PYTHONPATH=/app/src
      - CONDA_DEFAULT_ENV=buem_env
      - RUN_MODE=worker
    depends_on:
      - buem-api
    volumes:
      - .:/app:rw
      - ./data/weather:/app/data/weather:ro
      - ./logs:/app/logs:rw
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  # keep named volumes free for future use (optional)
  logs:
  weather: